<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>古诗词</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .cardBox {
            width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            float: left;
            margin-right: 10px;
            padding: 5px;
            padding-top: 15px;
        }
        .headerBox {
            color: #fff;
            padding: 10px;
            font-size: 15px;
            height: 70px;
        }
        .headerBox-label {
            border-radius: .25em;
            background-color: rgb(51, 106, 209);
            color: #fff;
        }
        .bodyBox {
            padding: 10px;
        }
        .bodyBox p {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="gs-view"></div>
    <script>
        var addNode = evnt =>{
            var objE = document.createElement("div");
            objE.innerHTML = evnt.data;
            document.getElementById("gs-view").appendChild(objE.childNodes[0]);
        }
        var w1 = new Worker('./getpoetry.js');
        w1.onmessage = addNode;
        w1.postMessage(1);
    </script>
</body>
